{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="mt-3">
                <p>Don't have an account? <a href="{% url 'user:register' %}">Register</a></p>
            </div>
            <div class="mt-3">
                <p>Forgot Password? <a href="{% url 'user:password-reset' %}">Reset password</a></p>
            </div>
        </div>
    </div>
{% endblock %}
